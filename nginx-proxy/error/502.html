<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currently unavailable</title>
</head>
<body>
<!--  <h1>Site currently unavailable (code 502)</h1>-->

  <h3>Plz wait don't refresh the page.</h3>

  <noscript>Your browser doesnâ€™t support javascript. Please try refreshing the page manually every few minutes.</noscript>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>
  /* Set starting and maximum retry times in seconds */
  var retry_current = 1, // first refresh at 8 seconds
      retry_max = 4096, // refresh time truncated at about 68 minutes
      check_response = function() {
      $.ajax(
          {
              url: window.location.href,
              type: "HEAD",
              complete: function (jqXHR) {
                  switch (jqXHR.status) {
                      case 200:
                          window.location.reload(true);
                          break;
                      case 502:
                          if(retry_current < retry_max) {
                            //  retry_current *= 2;
                          }
                          setTimeout(check_response, retry_current * 1000);
                  }
              }
          });
      };
    setTimeout(check_response, retry_current * 1000);
    </script>
</body>
</html>
